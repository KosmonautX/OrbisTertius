# fly.toml app configuration file generated for nyx on 2023-06-01T20:21:36+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "nyx"
primary_region= "sin"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]

[env]
  PHX_HOST = "nyx.fly.dev"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 888
    soft_limit = 500

  [[services.tcp_checks]]
    interval = "20s"
    timeout = "30s"
    grace_period = "20s"
    restart_limit = 5

[metrics]
  port = 3927
  path = "/metrics"
